<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Maichael's WebSite | E-commerce</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/36ca5abeae.js" crossorigin="anonymous"></script>
    
    </head>
    <body>
        <div id="navbar-container"> </div>
        <div class="contact-container">
            <!-- Contact Form Section -->
            <div class="contact-section">
                <h2>Contact Us</h2>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Your name.." required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Your email.." required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" placeholder="Subject.." required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" placeholder="Write something.." required></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit">Submit</button>
                    </div>
                    <p id="formMessage"></p>
                </form>
            </div>
    
            <!-- Footer with Newsletter Section -->
            <div class="footer-section">
                <h2>Subscribe to Our Newsletter</h2>
                <form id="newsletterForm">
                    <div class="form-group">
                        <label for="newsletterEmail">Email</label>
                        <input type="email" id="newsletterEmail" name="newsletterEmail" placeholder="Enter your email.." required>
                    </div>
                    <div class="form-group">
                        <button type="submit">Subscribe</button>
                    </div>
                    <p id="newsletterMessage"></p>
                </form>
                <div class="footer-info">
                    <h3>Info</h3>
                    <p>Company Name</p>
                    <p>1234 Street Name, City, Country</p>
                    <p>Email: info@company.com</p>
                    <p>Phone: +123 456 7890</p>
                </div>
            </div>
        </div>
    
        <script src="script.js"></script>
    </body>
</html>
