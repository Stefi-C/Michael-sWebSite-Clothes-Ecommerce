<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories - E-commerce</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/36ca5abeae.js" crossorigin="anonymous"></script>

<body>
    
    <div id="navbar-container"> </div>
  

    
     <div class="categories-container">
            <aside class="filters">
                <h2>Categories</h2>
                <div class="dropdown">
                    <button class="dropdown-btn">Shoes</button>
                    <div class="dropdown-content">
                        <ul>
                            <li><a href="#" data-category="running">Running Shoes</a></li>
                            <li><a href="#" data-category="sneakers">Sneakers</a></li>
                            <li><a href="#" data-category="formal">Formal Shoes</a></li>
                        </ul>
                    </div>
                </div>
                <div class="dropdown">
                    <button class="dropdown-btn">Clothes</button>
                    <div class="dropdown-content">
                        <ul>
                            <li><a href="#" data-category="tshirts">T-Shirts</a></li>
                            <li><a href="#" data-category="jackets">Jackets</a></li>
                            <li><a href="#" data-category="jeans">Jeans</a></li>
                        </ul>
                    </div>
                </div>
            </aside>

            <!-- Left Section where product cards will be shown -->
            <section class="product-display">
                <div class="products" id="products">
                    <!-- Product cards will be dynamically added here -->
                </div>
            </section>
        </div>
    

    <script src="script.js"></script>
</body>
</html>
